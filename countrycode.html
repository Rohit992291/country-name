<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Country Code Selector</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Country Selector</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Card Component -->
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Select Your Country Code</h5>
          </div>
          <div class="card-body">
            <!-- Form Group -->
            <form>
              <div class="mb-3">
                <label for="country-select" class="form-label">Country Code</label>
                <select id="country-select" class="form-select" aria-label="Country Code Selector">
                  <option selected>Select your country</option>
                  <!-- Options will be populated here -->
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center text-lg-start mt-5">
    <div class="container p-4">
      <p class="text-center">&copy; 2024 Country Selector. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch('https://restcountries.com/v3.1/all')
      .then(response => response.json())
      .then(data => populateCountryDropdown(data))
      .catch(error => console.error('Error fetching country data:', error));

    function populateCountryDropdown(countries) {
      const select = document.getElementById('country-select');

      countries.forEach(country => {
        const option = document.createElement('option');
        option.value = country.cca2;
        option.text = `${country.name.common} (+${country.idd.root}${country.idd.suffixes ? country.idd.suffixes[0] : ''})`;
        select.appendChild(option);
      });
    }
  </script>
</body>
</html>
